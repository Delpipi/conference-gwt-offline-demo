#title {
	font-size: 200%;
}

  padding-right: 15px;
  padding-left: 15px;

  padding: 60px 15px 0;

<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Stock Manager</a>
		</div>

		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li><a href="#al">Articles</a></li>
				<li><a href="#ol">Orders</a></li>
			</ul>
		</div>
		
		<ul class="nav navbar-nav navbar-right">
			<li>
				
			</li>
		</ul>
	</nav>
	
	<div class="container">
		<span id="activityTitle"></span>
		<div style="float: right;">
			<i id="appCacheIndicator"></i> 
			<a href="#"><i id="onlineMarker" class="fa fa-signal" style="color: grey;"></i></a> 
			<div class="btn-group">
				<a id="saveButton" class="btn btn-default" href="#" title="Save changes made in this view"><i class="fa fa-save"></i></a>
				<a id="refreshButton" class="btn btn-default" href="#" title="Loose all changes and refresh the view. Blinks when data synchronization between client and server happens, it's time to refresh !"><i class="fa fa-refresh"></i></a>
			</div>
			<div class="btn-group">
				<a id="clearLocalStorage" class="btn btn-default" href="#" title="Clear local storage data"><i class="fa fa-trash-o"></i></a>
				<a id="exportDb" class="btn btn-default" href="#" title="Export local database into a standard SQLite file" title="export database"><i class="fa fa-cloud-download"></i></a>
			</div>
		</div>
		<div style="clear: both;"></div>
	</div>
	
	<div id="main" class="container">
	</div>
	
	<script src="jquery/jquery.min.js"></script>
